<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link href="src/style.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,400;0,700;1,100&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/04a3e6dafc.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather application</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
      <div class="current-location">
        <button>Your current location...</button>
      </div>
      <div class="date-time">
        <p>Current date and time</p>
      </div>
      <div class="search-engine">
        <form id="form">
              <div class="col-9">
                <input
                  class="form-control"
                  input type="text"
                  id="city"
                  placeholder="Search for a new city..."
                />
              </div>
            </form>
      </div>
      <h1>Coolangatta</h1>
      <h2>
        <div class="row">
          <div class="col" id="humidity">Humidity:</div>
          <div class="col" id="wind">Wind:</div>
          <div class="col" id="rain">Rainfall:</div>
        </div>
      </h2>
      <h3>
        <span class="current-icon"
          ><i class="fa-solid fa-cloud-sun-rain"></i
        ></span>
        <span class="current-temperature">19Â°C</span>
      </h3>
        <span class="next-five-days"><p>The next 5 days...</p></span>
        <div class="future-forcast">
        <div class="row">
          <div class="col">
            <i class="fa-solid fa-cloud"></i>
          </br>
          <span class="days">Mon</span>
          </div>
          <div class="col">
            <i class="fa-solid fa-cloud"></i>
          </br>
          <span class="days">Tues</span>
          </div>
          <div class="col">
            <i class="fa-solid fa-sun"></i>
          </br>
          <span class="days">Weds</span>
          </div>
          <div class="col">
            <i class="fa-solid fa-wind"></i>
          </br>
          <span class="days">Thurs</span>
          </div>
          <div class="col">
            <i class="fa-solid fa-cloud-bolt"></i>
          </br>
          <span class="days">Fri</span>
          </div>
        </div>
      </div>
      <div class="weather-warnings">
        <p>Current weather warnings: None</p>
      </div>
    </div>
    </div>
      <script src="src/script.js"></script>
  </body>
</html>
